<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
		<div class="header-container">
            <div class="row header-container">
                <div class="intro col-12">
                    <h1>What are we doing <span style="color: coral;">today</span>?</h1>
                    <div>
                        <div class="border1"></div>
                        <div class="border2"></div>
                    </div>
                </div>
            </div>
        </div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Type in your task in the field below</p>
				<p id="second">Clicking tasks marks them as completed</p>
				<p id="third">To remove an item, click X.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
       
		</div>
        <div class="footer">&copy; 2023 Osemeka. All rights reserved.</div>
	</div>
    
    
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
